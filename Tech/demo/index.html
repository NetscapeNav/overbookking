<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Flight Prediction</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="user_flights_section">
      <table>
        <thead>
          <tr>
            <th>Flight</th>
            <th>Class</th>
            <th>Ticket Cost</th>
            <th>Time From Last Flight</th>
            <th>Environment Score</th>
            <th>Missed Flight?</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="user_flights"></tbody>
      </table>
    </div>

    <div id="next_flight_section">
      <table id="next_flight"></table>
    </div>

    <div id="buttons_section">
      <button onclick="randomize()">Randomize</button>
      <button onclick="predict()">Predict</button>
      <button onclick="addPassed()">Add Passed</button>
      <button onclick="addMissed()">Add Missed</button>
    </div>
  </body>
</html>
